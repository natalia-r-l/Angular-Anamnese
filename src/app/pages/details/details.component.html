<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn return-button" routerLink="/home" > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg> Voltar para lista de Anamneses </button>
      <h4>Anamnese: 1</h4>
      <h5>Paciente: xyz</h5>
      <p class="date"> Data: xyz </p>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Pergunta</th>
            <th scope="col">Resposta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let anamnesesDetail of anamnesesDetails">
              <td>{{ anamnesesDetail.pergunta_descricao}}</td>
              <td>{{ anamnesesDetail.pergunta_resposta}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
