<div class="container-fluid">
  <div class="row login-section d-flex align-items-center">
    <div class="col-12">
      <div class="login-form">
        <img
          src="../../../assets/images/blue-logo.png"
          alt="Logo do Sistema Anamnese"
          class="logo"
        />
        <h5>Já é nosso cliente?</h5>
        <h6>Faça o seu login</h6>
        <form [formGroup]="form">
          <div class="input-field">
            <label for="note">Informe o seu usuário</label>
            <input
              type="textarea"
              class="input"
              id="dentista"
              formControlName="dentista"
              placeholder="Usuário"
            />
            <div
              class="error-message"
              *ngIf="form.get('dentista')?.errors?.['required'] && form.get('dentista')?.touched"
            >
              O campo usuário não pode estar em branco.
            </div>
            <div
              class="error-message"
              *ngIf="form.get('dentista')?.errors?.['minlength'] && form.get('dentista')?.touched"
            >
              Este campo deve ter pelo menos 5 caracteres.
            </div>
          </div>
          <div class="input-field">
            <label for="note">Informe a sua senha</label>
            <input
              type="password"
              class="input"
              id="password"
              formControlName="password"
              placeholder="Senha"
            />
            <div
              class="error-message"
              *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched"
            >
              O campo de senha não pode estar em branco.
            </div>
            <div
              class="error-message"
              *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched"
            >
              Este campo deve ter pelo menos 5 caracteres.
            </div>
            <div
              class="error-message"
              *ngIf="erroLogin"
            >
              Credenciais inválidas.
            </div>
          </div>
        </form>
        <button
        (click)="login()"
        class="btn login-btn"
        [disabled]="!form.valid"
      >
        Entrar
      </button>

      </div>
    </div>
  </div>
</div>
