<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID anamnese</th>
      <th scope="col">Paciente</th>
      <th scope="col">Ver Detalhes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let anamnese of anamneses">
        <td>{{ anamnese.id}}</td>
        <td>{{ anamnese.paciente}}</td>
        <td>
          <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal"  routerLink="/details/{{anamnese.id}}">
            Ver detalhes
          </button>
        </td>
    </tr>
  </tbody>
</table>
