 <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID anamnese</th>
      <th scope="col">Dentista</th>
      <th scope="col">Paciente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let anamnese of anamneses">
        <td>{{ anamnese.id}}</td>
        <td>{{ anamnese.dentista}}</td>
        <td>{{ anamnese.paciente}}</td>
    </tr>
  </tbody>
</table>
