
<div class="container">
  <h6>Lista de Anamneses - 2023</h6>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr  >
          <th scope="col">ID</th>
          <th scope="col">Data</th>
          <th scope="col">Paciente</th>
          <th scope="col" class="d-none d-md-block">Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anamnese of anamneses">
          <td >{{ anamnese.id }}
          </td>
          <td >{{ anamnese.data }}</td>
          <td >{{ anamnese.paciente }}
            <li class="list-group-item d-md-none" routerLink="/details/{{ anamnese.id }}">Ver detalhes</li>
          </td>
          <td>
            <button
            type="button"
            class="btn btn-link d-none d-md-block"
            routerLink="/details/{{ anamnese.id }}"
          >
            Ver detalhes
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
